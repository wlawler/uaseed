<form #form="ngForm" novalidate>  
    {{detail | json}}
    <div>
      Passenger name: 
      <input 
      type="text"
      name="fullname"
      [ngModel]="detail?.fullname">
   </div>
   <div>
    Passenger ID:  
    <input 
    type="number"
    name="id"
    [ngModel]="detail?.id"
   >
 </div>
 <div>
     <label>
         <input 
         type="radio"
         [value]="true"
         name="checkedIn"
         [ngModel]="detail?.checkedIn"
         (ngModelChange)="toggleCheckIn($event )">
         Yes
     </label>
     <label>
        <input 
        type="radio"
        [value]="false"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        (ngModelChange)="toggleCheckIn($event )">
        No
    </label>
 </div>
 <div *ngIf="form.value.checkedIn">
     Check in date: 
     <input 
     type="number"
     name="checkedInDate"
     [ngModel]="detail?.checkedInDate">

 </div>
 {{form.value | json}}
</form>
